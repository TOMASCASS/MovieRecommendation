<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Welcome to my website</h1>
        <p>
          This is the homepage of my website. Here you will find information
          about me, my interests, and my work.
        </p>
        <form action="recommendation_software.py" method="post">
          <label for="input-type">Input m for movie or g for genre:</label>
          <input type="text" id="input-type" name="input-type" required />
          <input type="submit" value="Submit" />
        </form>
        <p id="message"></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 My Website. All rights reserved.</p>
    </footer>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const inputType = document.querySelector("#input-type").value;
        const message = document.querySelector("#message");
        if (inputType === "m") {
          message.textContent = "Which movie would you like?";
        } else if (inputType === "g") {
          message.textContent = "Which genre would you like?";
        } else {
          message.textContent =
            "Invalid input. Please input m for movie or g for genre.";
        }
        this.submit();
      });
    </script>
  </body>
</html>
